<div (click)="agregarAzar()">Agregar azar</div>

<div *ngFor="let comicF of getFavoritos">
    <h3>{{comicF.id}}</h3>
            <h3>{{comicF.title}}</h3>
            <p>{{comicF.description}}</p>
            <img style="width: 100px;" [src]="[comicF.thumbnail.path+ '.' +comicF.thumbnail.extension]" alt="">
            <div (click)="eliminar(comicF)">x</div>
</div>
