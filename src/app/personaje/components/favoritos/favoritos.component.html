<h2><img src="./../../../../assets/favourites.png" alt="">My favourites</h2>
<div (click)="agregarAzar()" class="btn btn-rojo">Agregar azar</div>
<div class="cont-favoritos">
    <div *ngFor="let comicF of getFavoritos">
        <img  [src]="[comicF.thumbnail.path+ '.' +comicF.thumbnail.extension]" alt="">
        <h4>{{comicF.title}}</h4>
        <div (click)="eliminar(comicF)" class="eliminar"><img src="./../../../../assets/btn-delete.png" alt=""></div>
    </div>
</div>
